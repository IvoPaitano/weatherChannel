<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<header>
    <h1>Weather Channel</h1>
</header>
<div class="container">

    <div class="buscador">
        <label for="">Ingrese Lugar:</label>
        <input type="text" name="" id="" placeholder="Escribir">
    </div>

    <div class="lugar">
        <h2>Lugar</h2>
            <ul>
                <li class="liloc">Localizacion: <span class="geo"></span></li>
                <li class="limax">Temperatura Maxima: <span class="max"></span></li>
                <li class="limin">Temperatura Minima: <span class="min"></span></li>
                <li class="liact">Temperatura Actual: <span class="actual"></span></li>
            </ul>
        </div>
    </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>
</html>
